<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!--using this meta for responsive-->
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>Code Quiz</title>
</head>

<body>
  
  <div class="container">   <!--setting the main container pager to invite user to take the quiz-->
    <h1 id= "titlePAge">Play the Javascript Quiz! 
      <h4> Answer within the time limit. If you get one wrong you lose time.  Good luck!</h4>  <!--this will stay on each page-->
   
    <hr style="margin-bottom: 20px"></hr>                <!--this is make the page responsive-->
        <div id="question-container" class="hide">
          
        <div id="question"></div>
        
        <div  class="btn-group">                      <!--setting up the buttons to hold answers-->
          <button id="btnA" class="answerButton"></button>
          <button id="btnB" class="answerButton"></button>
          <button id="btnC" class="answerButton"></button>
          <button id="btnD" class="answerButton"></button>
          <div id="result"  class="results"></div>
          
        </div>

      
        <div id = "gameOver"></div>
        </div>

        <div class=main-btns>         <!--these buttons are bigger and near the botton, they will hide or appear when trigged in JS-->
        <button id="start-btn" class="start-btn btn">Start Quiz</button> 
        <button id ="submit-btn" class ="submit-btn btn hide">Get Score</button> 
        </div>  
        
        <div id = score-container>
          <h3 id = "yourScore"></h3>

        </div>



        <footer id="timer">

        <hr style="margin-top: 20px"></hr>
      </footer>
    </div>  
 </div>
        
      
<script type="text/javascript" src="script.js"></script>
</body>
</html>
