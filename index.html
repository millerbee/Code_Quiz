<body>
  
  <div class="container">  
      <h1 id ="start-title" class="hide">Play the Code Quiz!</h1>
        <div id="question-container" class="hide">

        <div id ="answer-btns" class="btn-group">

      </div>

        <div class=main-btns>

        </div>
      </div>   
</div>
